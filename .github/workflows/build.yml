name: Build SAMP RN - Fix NDK & Memory

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Dependencias
        run: npm install --legacy-peer-deps

      - name: Compilar com Memória Extra
        run: |
          cd android
          chmod +x gradlew
          # O comando abaixo aumenta a memória e ignora avisos de depreciação
          export _JAVA_OPTIONS="-Xmx4g"
          ./gradlew assembleDebug --stacktrace -Dorg.gradle.daemon=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-RN-Final
          path: android/app/build/outputs/apk/debug/*.apk
