name: Build SAMP RN - Fix Syntax

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Corrigir erro de digitação no Gradle
        run: |
          # Remove o "= 33" ou qualquer símbolo sobrando na linha do compileSdkVersion
          sed -i 's/compileSdkVersion [0-9]*= [0-9]*/compileSdkVersion 34/g' android/app/build.gradle || true
          sed -i 's/compileSdkVersion [0-9]*= [0-9]*/compileSdkVersion 34/g' android/build.gradle || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Dependências
        run: npm install --legacy-peer-deps

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Dar permissão ao Gradlew
        run: chmod +x android/gradlew

      - name: Compilar APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-RN-Sem-Erro
          path: android/app/build/outputs/apk/debug/*.apk
