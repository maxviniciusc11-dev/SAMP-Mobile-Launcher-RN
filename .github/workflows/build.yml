name: Build SAMP RN Moderno

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Dependencias
        run: npm install --legacy-peer-deps

      - name: Forçar Android 14 (Somente Pasta Android)
        run: |
          # O segredo é o "android/" no começo, para não mexer na node_modules
          find android/ -name "*.gradle" -exec sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 34/g' {} +
          find android/ -name "*.gradle" -exec sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 34/g' {} +
          find android/ -name "*.gradle" -exec sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/g' {} +
          find android/ -name "*.gradle" -exec sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/g' {} +

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Compilar APK
        run: |
          chmod +x android/gradlew
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-RN-Android-14
          path: android/app/build/outputs/apk/debug/*.apk
