name: Build SAMP Launcher RN (Android 14)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Dependências (Yarn)
        run: |
          yarn install || npm install --legacy-peer-deps

      - name: Atualizar Versões do SDK (Forçar Android 14)
        run: |
          # Atualiza compileSdkVersion e targetSdkVersion para 34 (Android 14)
          sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/g' android/build.gradle || true
          sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/g' android/build.gradle || true
          sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 34/g' android/app/build.gradle || true
          sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 34/g' android/app/build.gradle || true

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Dar permissão ao Gradlew
        run: chmod +x android/gradlew

      - name: Compilar APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Salvar APK Gerado
        uses: actions/upload-artifact@v4
        with:
          name: SAMP-Launcher-Moderno
          path: android/app/build/outputs/apk/debug/*.apk
